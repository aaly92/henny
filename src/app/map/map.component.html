<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false">
  <agm-marker *ngFor="let m of locations; let i = index" [latitude]="m.latitude" [longitude]="m.longitude" [label]="m.label"
    [markerDraggable]="true">
    <div class="hey">{{ m | json }}</div>
    <agm-snazzy-info-window [closeOnMapClick]="true" [closeWhenOthersOpen]="true">
      <ng-template>
      </ng-template>
    </agm-snazzy-info-window>
  </agm-marker>
</agm-map>
